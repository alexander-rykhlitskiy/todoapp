<!DOCTYPE html>
<html>
<head>
  <title>ToDo</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="simulacra_script.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://simulacra.js.org/simulacra.min.js"></script>
</head>
<body>
  <template id='task_template'>
    <li class="task">
      <input class='done' type="checkbox" class="done">
      <span class='title'></span>
      <span class='category'></span>
      <div>
        <button class="delete-button btn btn-danger">Delete</button>
        <button class="edit-button btn btn-secondary">Edit</button>
      </div>
    </li>
  </template>

  <div class="content">
    <form class="new_task">
      <input type="text" class="task_title">
      <select>
        <option>Срочные</option>
        <option>Несрочные</option>
      </select>
      <input type="submit" class="btn btn-primary">
    </form>
    <ul id="tasks">
    </ul>
  </div>
</body>
</html>
